  <body class="register-page">
    <div class="register-box">
      <div class="register-logo">
        <a href="./index.html">Carteira Digital</a>
      </div>

      <div class="register-box-body">
        <p class="login-box-msg">Register a new membership</p>
        <form id="register">
          <div class="form-group has-feedback">
            <input type="text" class="form-control" id="name" placeholder="Full name"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="text" id="email" class="form-control" placeholder="Email"/>
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" id="senha" class="form-control" placeholder="Password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          <div class="row">
            <div class="col-xs-8">    
              <!-- <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> I agree to the <a href="#">terms</a>
                </label>
              </div>                         -->
            </div>
            <div class="col-xs-4">
              <button type="button" onclick="save();" class="btn btn-primary btn-block btn-flat">Register</button>
            </div><!-- /.col -->
          </div>
        </form>        

        <!-- <div class="social-auth-links text-center">
          <p>- OR -</p>

          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign up using Google+</a>
        </div> -->

        <a href="login.html" class="text-center">Login</a>
      </div><!-- /.form-box -->
    </div><!-- /.register-box -->

    <script src="../../plugins/iCheck/icheck.min.js" type="text/javascript"></script>
